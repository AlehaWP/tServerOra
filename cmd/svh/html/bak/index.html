<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Добавление бланка</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h2>Бланк осмотра</h1>

<form action="#zatemnenie" >
  <button>Добавить бланк</button>
</form>
<div id="zatemnenie">
   <window>
       <a href="#close_window" class="close_window">X</a>
	   <div class="form-wrap">
  <div class="profile">
    <img class="logo" src="logo.svg">
    <h1 class= "h1_form">Бланк осмотра</h1>
  </div>
  <form class= "form_main" method="post" action="http://localhost:8080/api/savetc">
    <div>
      <label for="datein">Дата въезда:</label>
      <input type="text" name="datein">
    </div>
	<div>
      <label for="timtin">Время въезда:</label>
      <input type="text" name="timtin">
    </div>
    
    <div>
      <label for="driver_name">Водитель</label>
      <input type="text" name="driver_name" id="driver_name" required>
    </div>
    <div>
      <label for="model_tc">Марка ТС</label>
      <select name="model_tc" id="model_tc" placeholder="Выберите марку ТС" required>
        <option value="Mercedes">Mercedes</option> 
        <option value="Volvo">Volvo</option> 
        <option value="Scania">Scania</option> 
      </select> 
      <div class="select-arrow"></div> 
    </div> 
    <button type="submit" class= "btn_form">Отправить</button> 
  </form> 
</div>
   </window>
</div>

</body>
</html>
